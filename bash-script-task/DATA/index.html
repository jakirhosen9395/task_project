<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Cartup - Online Shopping</title>
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Body Styling */
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f4f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      /* Container Styling */
      .maintenance-container {
        text-align: center;
        background: #fff;
        padding: 40px 60px;
        border-radius: 0px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      /* Heading Styling */
      h1 {
        font-size: 2.5rem;
        color: #ec008c;
        margin-bottom: 20px;
      }

      /* Subheading Styling */
      p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 30px;
      }

      /* Button Styling */
      .btn {
        display: inline-block;
        padding: 12px 24px;
        font-size: 1rem;
        color: #fff;
        background-color: #ec008c;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        text-decoration: none;
      }

      .btn:hover {
        background-color: #e55d4b;
      }

      /* Icon Styling */
      .icon {
        font-size: 6rem;
        color: #ec008c;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="maintenance-container">
      <div class="icon">
        <img
          src="cartup-logo.svg"
          alt="cartup-logo"
          style="width: 320px"
        />
      </div>
      <h1>Maintenance Break!</h1>
      <p>
        We are taking a quick break to make Cartup better for you. <br />We apologize for your inconvenience and will be back soon. <br />Thank you for your patience.
      </p>
    </div>
  </body>
</html>
